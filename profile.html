<script type="text/javascript">
	var usernameArea = document.getElementById('username');
	
	
	usernameArea.addEventListener("click",edit,false);
	
	
	function edit(e){
		//console.log(e);
		e.target.outerHTML = "<input type='text' id='username' placeholder='username'/><span id='submitBtn'>Submit</span>";
		var submitBtn = document.getElementById('submitBtn');
		submitBtn.addEventListener("click",update,false);
	}
	function update(e) {
		//console.log(e.target.previousSibling.value);
		console.log(e.target.previousSibling);
		e.target.previousSibling.outerHtml = "<span id='username'>" + e.target.previousSibling.value + "</span>";
